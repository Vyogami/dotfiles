#: Fonts 

font_family      Hack Nerd Font 
font_size 11.0

#: Cursor customization 

enable_audio_bell no
hide_window_decorations yes
cursor_shape beam

#: Tab bar 

tab_bar_style                   custom
tab_separator                   ""
tab_fade                        0 0 0 0
tab_title_template              "{fmt.fg._415c6d}{fmt.bg.default}  {index}:{f'{title[:6]}…{title[-6:]}' if title.rindex(title[-1]) + 1 > 25 else title}{' []' if layout_name == 'stack' else ''} "
active_tab_title_template       "{fmt.fg._83b6af}{fmt.bg.default}  {index}:{f'{title[:6]}…{title[-6:]}' if title.rindex(title[-1]) + 1 > 25 else title}{' []' if layout_name == 'stack' else ''} "
tab_bar_edge                    bottom
tab_bar_align                   left
tab_bar_margin_width            0.0
tab_bar_margin_height           10.0 0.0
active_tab_font_style           bold-italic
inactive_tab_font_style         normal
tab_bar_min_tabs                2
tab_activity_symbol             none
bell_on_tab                     no

# Window arrangement
enabled_layouts tall:bias=50;full_size=1;mirrored=false

map ctrl+left resize_window wider 
map ctrl+right resize_window narrower 
map ctrl+up resize_window taller
map ctrl+down resize_window shorter 3
# reset all windows in the tab to default sizes
map ctrl+home resize_window reset

# Themes
include ./themes/ayu_vyogami.conf

term xterm-kitty

# Define separate escape sequence for alt+enter and alt+shift+enter(due to tmux) 
map alt+enter send_text all \x1b[13;3u
map alt+shift+enter send_text all \x1b[13;4u
